	<body>
		<h2>Git .gitignore 文件总结</h2>
		<h3>忽略某字符开头的文件</h3>
		<p>如修改word时会生成以字符“~”开头的备份文件；</p>
		<p><pre>\~*</pre></p>
		<h3>只包含某一个文件</h3>
		<p>如想管理Vim配置文件_vimrc，忽略Vim文件夹下所有其它文件及文件夹；</p>
		<p><pre>*<br>!_vimrc</pre></p>
