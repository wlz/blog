		<h2>x86 汇编学习笔记(4)</h2>
		<h3>call</h3>
		<p><code>call address</code>相当于执行了如下两步操作：</p>
		<p>
		<ol>
			<li>将下一条指令的地址入栈；
			<li>跳转到<code>call</code>指令后的地址。
		</ol>
		</p>
		<pre>pushl %esp<br>jmp address</pre>
		<h4>验证</h4>
	</body>
